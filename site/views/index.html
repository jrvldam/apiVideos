<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>VIDEOS RTVE</title>
	<style type="text/css">
		.item{
			border: 1px dotted #444;
			margin: 2%;
			padding: 1%;
		}
		img{
			display: inline;
			margin-right: 2%;
			border: 2px solid #666;
		}
		.item #titulo{
			display: inline-block;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	{% for itemm in obj.items %}
		<div class="item">
			<a href="{{ itemm.htmlUrl }}">
				<img src="{{ itemm.thumbnail }}" alt="{{ itemm.alt }}" height="100">
			</a>
			<a href="{{ itemm.htmlUrl }}" id="titulo"><h4>{{ itemm.longTitle }}</h4></a>
		</div>
	{% endfor %}
	<form action="index?page={{ obj.pag + 1 }}" method="get">
		<input type="submit" value="Siguiente {{ obj.pag + 1 }}">
		?page={{ obj.pag + 1 }}
	</form>
	{% if obj.pag > 1 %}
		<form action="index?page={{ obj.pag - 1 }}" method="get">
			<button>{{ obj.pag - 1 }} Anterior</button>
		</form>
	{% endif %}
</body>
</html>
